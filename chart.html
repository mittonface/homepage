<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.highcharts.com/highcharts.src.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script>
      $(function () {
        var myChart = Highcharts.chart('container', {
          credits: {enabled: false},
          title: {text:''},
          chart: {
            type: 'column'
          },
          xAxis: {
            categories: ['Python', 'Django', 'Javascript', 'React', 'Angular', 'AWS', 'CSharp'],
            labels: {
              useHTML: true,
              formatter: function () {
                if (this.value == 'Python')
                  return "<img src='./python_logo.png' height='100px' width='100px'/>";
                else if (this.value == 'Django')
                  return "<img src='./django_logo.png' height='100px' width='100px'/>";
                else if (this.value == 'Javascript')
                  return "<img src='./js_logo.png' height='75px' width='75px'/>";
                else if (this.value == 'React')
                  return "<img src='./react_logo.png' height='100px' width='100px'/>";
                else if (this.value == 'Angular')
                  return "<img src='./angular_logo.png' height='100px' width='100px'/>";
                else if (this.value == 'AWS')
                  return "<img src='./aws_logo.png' height='100px' width='100px'/>";
                else if (this.value == 'CSharp')
                  return "<img src='./c_sharp_logo.png' height='100px' width='100px'/>";
              }
            }
          },
          yAxis: {
            title: {
              enabled: false
            },
            min: 0,
            max: 10,
            tickInterval: 5,
            labels: {
              useHTML: true,
              formatter: function() {
                if (this.value == 10)
                  return "<strong>Expert</strong>"
                else if (this.value == 5)
                  return "<strong>Familiar</strong>"
                else if (this.value == 0)
                  return  "<strong>Acquainted</strong>"
              }
            }
          },
          series: [{
            name: '',
            data: [10, 10, 7, 4, 4, 5, 2]
          }],
          colors: [
            '#1c74ab',
            '#003f2d',
            '#f0db4f',
            '#00d5ff',
            '#dd0330',
            '#ff9900',
            '#9b4f97'
          ],
          plotOptions: {
            column: { colorByPoint: true}
          },
          legend: {enabled: false},
          tooltip: {
            formatter: function() {
              return "" + this.x
            }

          }

        });
      });
    </script>
</head>
<body>
<div id="container" style="width:100%; height:700px;"></div>

</body>
</html>
